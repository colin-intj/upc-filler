<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Filler</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>UPC Filler</h1>
    <main>
      <label for="first-digits">
        Enter first digits:
        <input type="number" id="first-digits">
      </label>

      <label for="last-digits">
        Enter last digits:
        <input type="number" id="last-digits">
      </label>

      <label for="repeating-digit">
        Enter repeating digit:
        <input type="number" id="repeating-digit">
      </label>

      <button id="submit-button">Generate UPC</button>

      <p><strong>UPC: <output id="full-upc"></output></strong></p>
    </main>
  </body>
</html>
