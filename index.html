<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Filler</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>UPC Filler</h1>
    <form action="javascript:void(0);">
      <fieldset class="input-fieldset">
        <legend>Enter UPC Information</legend>
        <label for="first-digits">
          Enter first digits:
          <input type="number" id="first-digits">
        </label>

        <label for="last-digits">
          Enter last digits:
          <input type="number" id="last-digits">
        </label>

        <label for="repeating-digit">
          Enter repeating digit:
          <input type="number" min="0" max="9" id="repeating-digit">
        </label>

        <button type="submit">Generate UPC</button>
      </fieldset>

      <fieldset class="output-fieldset">
        <legend>Full UPC</legend>
        <output id="full-upc">############</output>
        <button type="button" id="copy-upc">Copy UPC</button>
      </fieldset>
    </form>
  </body>
</html>
